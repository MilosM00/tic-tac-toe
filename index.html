<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="score">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>Player X <span>←</span></p>
                    <p>Score: <span>0</span></p>
                </div>
                <div class="col-md-6">
                    <p>Player O <span>←</span></p>
                    <p>Score: <span>0</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="table-overlay">

        <table width="300" height="300">

            <tr class="first-row">
                <td class="one" align="center">1</td>
                <td class="two" align="center">2</td>
                <td class="three" align="center">3</td>
            </tr>

            <tr class="second-row">
                <td class="four" align="center">4</td>
                <td class="five" align="center">5</td>
                <td class="six" align="center">6</td>
            </tr>

            <tr>
                <td class="seven" align="center">7</td>
                <td class="eight" align="center">8</td>
                <td class="nine" align="center">9</td>
            </tr>

        </table>

    </div>

    <script src="script.js"></script>
</body>
</html>
