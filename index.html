<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="score">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>Player X &rightarrow; <span class="player-x-score">0</span></p>
                </div>
                <div class="col-md-6">
                    <p>Player O &rightarrow; <span class="player-o-score">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="table-overlay">

        <table width="300" height="300">

            <tr class="first-row">
                <td class="one" align="center" valign="middle">q</td>
                <td class="two" align="center" valign="middle">q</td>
                <td class="three" align="center" valign="middle">q</td>
            </tr>

            <tr class="second-row">
                <td class="four" align="center" valign="middle">q</td>
                <td class="five" align="center" valign="middle">q</td>
                <td class="six" align="center" valign="middle">q</td>
            </tr>

            <tr>
                <td class="seven" align="center" valign="middle">q</td>
                <td class="eight" align="center" valign="middle">q</td>
                <td class="nine" align="center" valign="middle">q</td>
            </tr>

        </table>

    </div>

    <div class="winner">
        <h2 class="winner-player">Who will win ?!</h2>
        <button class="play-again">Play again</button><span class="space"></span><button class="new-game">New game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
